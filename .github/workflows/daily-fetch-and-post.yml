# .github/workflows/daily-fetch-and-post.yml
name: Daily Fetch and Update

on:
    schedule:
      - cron: '0 7 * * *'  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 7:00
    workflow_dispatch:       # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update-fragment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –ø—Ä–∏–Ω—è—Ç—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –º–æ–≥–ª–∏ –±—ã—Ç—å –∑–∞–ø—É—à–µ–Ω—ã
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          fi

      - name: Run fetch-and-post script
        run: python test_fetch_and_post.py

      - name: Configure Git for push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push fragment.html
        run: |
          git add fragment.html
          if git diff --cached --quiet; then
            echo "üîÑ No changes to commit"
          else
            git commit -m "chore: auto-update fragment.html"
            git push
          fi
